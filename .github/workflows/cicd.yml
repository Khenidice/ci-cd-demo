 name: CI/CD Pipeline

on:
  push:
    branches:
      - develop   # staging branch
      - main      # production branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fake Build Step
        run: echo "ðŸ”¨ Building project..."

      - name: Fake Test Step
        run: echo "âœ… Running tests..."

  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Staging via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_SERVER }}      # e.g. ftp.okanologistics.com
          username: ${{ secrets.CPANEL_USERNAME }}  # e.g. deploynew@okanologistics.com
          password: ${{ secrets.CPANEL_PASSWORD }}  # your deploy password
          protocol: ftp
          port: 21
          local-dir: ./                             # upload everything
          server-dir: /public_html/staging/         # <-- adjust folder

  deploy-production:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Production via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_SERVER }}      # e.g. ftp.okanologistics.com
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./                             # upload everything
          server-dir: /public_html/                 # main live site

